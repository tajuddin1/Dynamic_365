<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 365</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" class="css">
    <link rel="stylesheet" href="css/style.css" class="css">
    <script src="https://kit.fontawesome.com/b704cf9298.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topNav">
        <div class="container-fluid bg-dark">
            <div class="row py-3">
                <div class="col-6 d-flex align-items-center">
                    <h5 class="text-light mb-0">Dynamics 365 Business Central</h5>
                </div>
                <div class="col-6">
                    <ul class="d-flex m-0 justify-content-end align-items-center text-light list-unstyled">
                        <li class="ms-5"><a class="text-light text-decoration-none" href="#"><i class="fa-solid fa-magnifying-glass fs-5"></i></a></li>
                        <li class="ms-5"><a class="text-light text-decoration-none" href="#"><i class="fa-solid fa-gear fs-5"></i></a></li>
                        <li class="ms-5"><a class="text-light text-decoration-none" href="#"><i class="fa-solid fa-question fs-5"></i></a></li>
                        <li class="ms-5"><a class="text-light text-decoration-none" href="#"><div class="user-icon"><span class="text-uppercase d-block text-light fs-5">h</span></div></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container-fluid px-5 py-4">
            <div class="dashboard-content">
                <div class="row">
                    <div class="col-6">
                        <h4>Rural Power Company Limited</h4>
                    </div>
                    <div class="col-6 d-flex m-0 justify-content-end align-items-center text-light list-unstyled">
                        <a class="text-primary text-decoration-none fs-5" href="#"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></a>
                    </div>
                </div>
                <div class="pt-4">
                    <h4 class="fw-normal">Insights</h4>
                    <hr style="background-color: #2c2c2c; height:2px; opacity:0.75;">
                    <h5 class="fw-normal">Home Page</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>

</html>
