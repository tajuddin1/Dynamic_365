<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 365</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" class="css">
    <link rel="stylesheet" href="css/style.css" class="css">
    <script src="https://kit.fontawesome.com/b704cf9298.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topNav">
        <div class="container-fluid bg-dark2">
            <div class="row py-3">
                <div class="col-6 d-flex align-items-center">
                    <h5 class="text-light mb-0">Dynamics 365 Business Central</h5>
                </div>
                <div class="col-6">
                    <ul class="d-flex m-0 justify-content-end align-items-center text-light list-unstyled">
                        <li class="ms-5"><button class="text-light border-0 bg-transparent"><i class="fa-solid fa-magnifying-glass fs-5"></i></a></li>
                        <li class="ms-5"><button class="text-light border-0 bg-transparent"><i class="fa-solid fa-gear fs-5"></i></a></li>
                        <li class="ms-5"><button class="text-light border-0 bg-transparent"><i class="fa-solid fa-question fs-5"></i></a></li>
                        <li class="ms-5"><button class="text-light border-0 bg-transparent"><div class="user-icon"><span class="text-uppercase d-block text-light fs-5">h</span></div></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container-fluid px-5 py-4">
            <div class="dashboard-content">
                <div class="row">
                    <div class="col-6">
                        <h4>Rural Power Company Limited</h4>
                    </div>
                    <div class="col-6 d-flex m-0 justify-content-end align-items-center text-light list-unstyled">
                        <button class="text-lightsky border-0 bg-transparent fs-5"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></button>
                    </div>
                </div>
                <div class="pt-4">
                    <h4 class="fw-normal">Insights</h4>
                    <hr style="background-color: #2c2c2c; height:2px; opacity:0.75;">
                    <h5 class="fw-normal">Home Page</h5>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-between">
                        <ul class="d-flex m-0 tab_wrapper text-light list-unstyled">
                            <li class="menu-tab">
                                <a class="text-decoration-none" href="#">
                                    <div class="card border-0">
                                        <div class="px-2">
                                            <img class="w-100" src="./images/btnHR.png" alt="">
                                            <div class="card-title" >Human Resources</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="gap-150"></li>
                            <li class="menu-tab">
                                <a class="text-decoration-none" href="#">
                                    <div class="card border-0">
                                        <div class="px-2">
                                            <img class="w-100" src="./images/btnFixedAssets.png" alt="">
                                            <div class="card-title" >Fixed Assets</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="gap-150"></li>
                            <li class="menu-tab">
                                <a class="text-decoration-none" href="#">
                                    <div class="card border-0">
                                        <div class="px-2">
                                            <img class="w-100" src="./images/btnPurchase.png" alt="">
                                            <div class="card-title" >Procurement</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <ul class="d-flex m-0 tab_wrapper text-light list-unstyled">
                            <li class="menu-tab">
                                <a class="text-decoration-none" href="#">
                                    <div class="card border-0">
                                        <div class="px-2">
                                            <img class="w-100" src="./images/btnOfficeWiseSalarySetup.png" alt="">
                                            <div class="card-title" >Inventory</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="gap-150"></li>
                            <li class="menu-tab">
                                <a class="text-decoration-none" href="#">
                                    <div class="card border-0">
                                        <div class="px-2">
                                            <img class="w-100" src="./images/btnFinance.png" alt="">
                                            <div class="card-title" >Finance</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="gap-150"></li>
                            <li class="menu-tab">
                                <a class="text-decoration-none" href="#">
                                    <div class="card border-0">
                                        <div class="px-2">
                                            <img class="w-100" src="./images/btnAdmin.png" alt="">
                                            <div class="card-title" >Admin Management</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pt-3">
                    <hr>
                    <button class="fs-5 border-0 bg-transparent text-lightsky"> Back to top</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
